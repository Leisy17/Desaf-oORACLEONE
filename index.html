<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="styles.css">
       <script type="text/javascript" src="script.js">

       </script>
       <title>Challenge</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="images/logo.png">
                <h1 class="title">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input class="text-input" id="InputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img src="images/Muñeco.png" id="ImgRight">
                <h1 id="textright1">Ningún mensaje fue encontrado</h1>
                <textarea id="textright2" name="name" rows="8" cols="80">Ingresa el texto que deseas encriptar o desencriptar</textarea>
                
            </div>
            <div class="left-button">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
